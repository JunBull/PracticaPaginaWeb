<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <title>Colegio Lujan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
        --bs-dark-bg: #121212;
        --bs-dark-green: #1e2d24;
        --bs-accent-green: #a3e635;
        --bs-table-bg: #121212;
        --bs-table-color: #fff;
        --bs-table-striped-bg: #1e2d24;
        --bs-table-striped-color: #fff;
        --bs-table-hover-bg: #2e2e2e;
        --bs-table-hover-color: #fff;
    }

    body {
        background-color: var(--bs-dark-bg);
        color: white;
    }

    .navbar {
        background-color: var(--bs-dark-green);
    }

    .navbar-brand,
    .nav-link {
        color: var(--bs-accent-green) !important;
    }

    .nav-link:hover {
        color: #d9f99d !important;
    }

    h1 {
        color: var(--bs-accent-green);
    }

    .table-dark-green {
        --bs-table-color: #fff;
        --bs-table-bg: #121212;
        --bs-table-border-color: #2d2d2d;
        --bs-table-striped-bg: #1e2d24;
        --bs-table-striped-color: #fff;
        --bs-table-hover-bg: #2e2e2e;
        --bs-table-hover-color: #fff;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" th:fragment="navbar">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <i class="bi bi-mortarboard-fill me-2"></i> Colegio Lujan
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon text-light"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/estudiantes}"><i class="bi bi-people-fill me-1"></i>Estudiantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/pagos}"><i class="bi bi-cash-coin me-1"></i>Pagos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-info-circle-fill me-1"></i>Con√≥cenos</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div th:fragment="footer-scripts">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</div>

</body>
</html>
